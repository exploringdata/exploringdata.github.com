<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>World Map of Intentional Homicides | Exploring Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A series of geographic Choropleth maps showing the number of intentional homicides by country per 100,000 people. Created using World Bank data.">
    <meta property="og:image" content="/img/preview/intentional-homicides.png">
  <meta name="author" content="Ramiro Gómez">
  <link rel="canonical" href="https://exploring-data.com/map/world/intentional-homicides/">

<link rel="stylesheet" href="/css/fullpage.css">

<link rel="stylesheet" href="/css/worldbank-map.css">

  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="alternate" type="application/rss+xml" title="Exploring Data RSS feed" href="https://exploring-data.com/rss.xml">
</head>

<body>


<div id="app"></div>
<script type="module">
  import { createMap } from '/compiled/worldbank-map.js';

  createMap(document.getElementById('app'), {
    indicator:   'VC.IHR.PSRC.P5',
    topoUrl:     '/topojson/world/countries.json',
    topoObject:  'units',
    title:       'Intentional Homicides',
    emoji:       '☠️',
    unit:        'per 100,000 people',
    colorScheme: 'Reds',
    ocean:       '#140000',
  });
</script>
<a id="logo-link" href="/"><img src="/img/exploring-data.png" alt="Exploring Data"></a>



<script src="https://cdn.jsdelivr.net/npm/d3@7/dist/d3.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/topojson-client@3/dist/topojson-client.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@observablehq/plot@0.6/dist/plot.umd.min.js"></script>


<script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
</body>
</html>
